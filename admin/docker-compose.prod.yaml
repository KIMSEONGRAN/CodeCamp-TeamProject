version: '3.7'

services:
    admin:
        image: asia.gcr.io/emerald-diagram-352601/teamproject/admin:0.0.1
        platform: linux/x86_64
        # Dockerfile 설정
        build:
            # Dockerfile의 위치
            context: .
            dockerfile: Dockerfile.prod

        container_name: codecamp-teamproject-admin

        # Container Port 연결
        #   - host:container
        ports:
            - 80:8081

        # Volume Mount
        #   - host:container
        volumes:
            - ./.env.prod:/app/.env

        # 환경 변수 설정
        env_file: .env.prod

        # 재시작 설정
        restart: always
